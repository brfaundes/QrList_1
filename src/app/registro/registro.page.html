<ion-header  [translucent]="true" color="warning">
  <ion-toolbar>
    <ion-title id="titulo">QRList</ion-title>
    <ion-button [routerLink]="['/login']" shape="round" fill="outline" id="bot_atras" slot="end">
      <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>

  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <ion-card id="card">
        <ion-card-header style="align-items:center">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Nuevo Usuario</ion-card-title>
        </ion-card-header>

        <form *ngIf="regForm" [formGroup]="regForm" novalidate>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col>

                  <!-- Tus listas de entrada de datos aquí -->

                  <ion-list>
                    <ion-item>
                      <ion-input labelPlacement="floating" formControlName="nombreUsuario" label="Nombre Usuario" labelPosition="floating"></ion-input>
                    </ion-item>
                  </ion-list>
                  <div *ngIf="regForm.get('nombreUsuario')?.touched && regForm.get('nombreUsuario')?.invalid">
                    <ion-text *ngIf="regForm.get('nombreUsuario')?.errors?.['required']">
                      Usuario es requerido.
                    </ion-text>
                  </div>

                  <ion-list>
                    <ion-item>
                      <ion-input labelPlacement="floating" formControlName="email" label="Email" labelPosition="floating"></ion-input>
                    </ion-item>
                  </ion-list>
                  <div *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid">
                    <ion-text *ngIf="regForm.get('email')?.errors?.['required']">
                      Email es requerido.
                    </ion-text>
                    <ion-text *ngIf="regForm.get('email')?.errors?.['pattern']">
                      Email debe ser válido.
                    </ion-text>
                  </div>

                  <!--<ion-list>
                    <ion-item>
                      <ion-input labelPlacement="floating" formControlName="password" type="password" label="Contraseña" labelPosition="floating"></ion-input>
                    </ion-item>
                  </ion-list>
                  <div *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid">
                    <ion-text *ngIf="regForm.get('password')?.errors?.['required']">
                      Contraseña es requerida.
                    </ion-text>
                    <ion-text *ngIf="regForm.get('password')?.errors?.['pattern']">
                      La contraseña debe tener al menos:
                      Un caracter,
                      Una letra mayúscula,
                      Un número,
                      Contener 8 dígitos.
                    </ion-text>
                  </div>-->

                  <ion-list>
                    <ion-item>
                      <ion-input labelPlacement="floating" formControlName="repeatPassword" type="password" label="Repita Contraseña" labelPosition="floating"></ion-input>
                    </ion-item>
                  </ion-list>

                  <ion-row class="ion-text-center">
                    <ion-col>
                      <ion-button [routerLink]="['/login']" color="light">Guardar</ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button [routerLink]="['/login']" color="light">Cancelar</ion-button>
                    </ion-col>
                  </ion-row>

                </ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <br><h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
