<ion-header [translucent]="true" color="warning">
  <ion-toolbar >
    
    <ion-title id="titulo">QRList</ion-title>

    <ion-button [routerLink]="['/login']" shape="round" fill="outline" id="bot_atras" slot="end">
      <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>

  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <ion-card id="card">
        <ion-card-header style="align-items:center">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Nuevo Usuario</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>

                <!-- Tus listas de entrada de datos aquí -->

                <ion-list>
                  <ion-item>
                    <ion-input labelPlacement="floating" >
                      <div slot="label">Nombre Usuario </div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-list>
                  <ion-item>
                    <ion-input labelPlacement="floating" >
                      <div slot="label">Email </div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-list>
                  <ion-item>
                    <ion-input type="password" labelPlacement="floating" >
                      <div slot="label">Contraseña </div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-list>
                  <ion-item>
                    <ion-input type="password" labelPlacement="floating" >
                      <div slot="label">Repita Contraseña </div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-row class="ion-text-center"> <!-- Utiliza ion-row para los botones -->
                  <ion-col>
                    <ion-button [routerLink]="['/folder/inbox']" color="light">Guardar</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button [routerLink]="['/login']" color="light">Cancelar</ion-button>
                  </ion-col>
                </ion-row>

              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <br><h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
