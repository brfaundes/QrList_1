<ion-header [translucent]="true" color="warning">
  <ion-toolbar >
    
    <ion-title id="titulo">QRList</ion-title>

    <ion-button [routerLink]="['/login']" shape="round" fill="outline" id="bot_atras" slot="end">
      <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>

  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <ion-card id="card">
        <ion-card-header style="align-items:center">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Nuevo Usuario</ion-card-title>
        </ion-card-header>

      <form [formGroup]="regForm" novalidate >

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>

                <!-- Tus listas de entrada de datos aquí -->

                <ion-list>
                  <ion-item>
                    <ion-input formControlName="nombreUsuario" labelPlacement="floating" >
                      <div slot="label">Nombre Usuario </div>
                    </ion-input>
                  </ion-item>
                </ion-list>
                <div *ngIf="this.regForm.controls?.['nombreUsuario'].touched && this.regForm.controls?.['nombreUsuario'].invalid">
                    <ion-text *ngIf="errorControl.nombreUsuario.errors?.required">
                      Usuario es requerido.
                    </ion-text>
                </div>

                <ion-list>
                  <ion-item>
                    <ion-input formControlName="email" labelPlacement="floating" >
                      <div slot="label">Email </div>
                    </ion-input>
                  </ion-item>
                </ion-list>
                <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
                    <ion-text *ngIf="errorControl.email.errors?.required">
                      Email es requerido.
                    </ion-text>
                    <ion-text *ngIf="errorControl.email.errors?.pattern">
                      Email debe ser válido.
                    </ion-text>
                </div>

                <ion-list>
                  <ion-item>
                    <ion-input formControlName="password" type="password" labelPlacement="floating" >
                      <div slot="label">Contraseña </div> <!--"Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"-->
                    </ion-input>
                  </ion-item>
                </ion-list>
                <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
                    <ion-text *ngIf="errorControl.password.errors?.required">
                      Contraseña es requerida.
                    </ion-text>
                    <ion-text *ngIf="errorControl.password.errors?.pattern">
                      La contraseña debe tener al menos:
                      Un caracter,
                      Una letra mayúscula,
                      Un número,
                      Contener 8 dígitos.
                    </ion-text>
                </div>

                <ion-list>
                  <ion-item>
                    <ion-input formControlName="password" type="password" labelPlacement="floating" >
                      <div slot="label">Repita Contraseña </div>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <ion-row class="ion-text-center"> <!-- Utiliza ion-row para los botones -->
                  <ion-col>
                    <ion-button [routerLink]="['/login']" color="light">Guardar</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button [routerLink]="['/login']" color="light">Cancelar</ion-button>
                  </ion-col>
                </ion-row>

              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

    <ion-col></ion-col>



<ion-footer [translucent]="true">
  <ion-toolbar>
    <br><h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
