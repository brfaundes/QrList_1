<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">QRList</ion-title>

 <ion-button [routerLink]="['/folder/inbox']" shape="round"  fill="outline" id= "bot_atras"  slot="end">
    <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
  </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>


<ion-card>

  <ion-card-header><ion-card-title>Editar</ion-card-title></ion-card-header>

      <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" >
          <div slot="label"> nombre del Qr </div>
        </ion-input>
      </ion-item>
    </ion-list>

<ion-list>
  <ion-item>
    <ion-select
      interface="popover"
      toggleIcon="add"
      expandedIcon="remove"
      aria-label="fruit"
      placeholder="favoritos"
    >
      <ion-select-option value="apples">favoritos</ion-select-option>
      <ion-select-option value="oranges">social</ion-select-option>
      <ion-select-option value="bananas">mangas</ion-select-option>
    </ion-select>
    <ion-button fill="clear" slot="end" (click)="toggleLabel()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
      <ion-label *ngIf="showLabel">Este es un label abierto por el botÃ³n +</ion-label>
  </ion-item>
</ion-list>

</ion-card>
<ion-content class="ion-text-center">
  <ion-button [routerLink]="['/folder/inbox']" color="light">Guardar</ion-button>
  <ion-button [routerLink]="['/folder/inbox']"  color="light">Cancelar</ion-button>
</ion-content>


<div id="container-button">
<ion-fab>
  <ion-fab-button [routerLink]="['/escaner-qr']">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</div>

<ion-footer [translucent]="true">
  <ion-toolbar>
  <br><br><br><br><br>
  </ion-toolbar>
</ion-footer>
