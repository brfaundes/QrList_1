<ion-header [translucent]="true" color="warning">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">QRList</ion-title>

    <ion-button [routerLink]="['/folder/inbox']" shape="round" fill="outline" id="bot_atras" slot="end">
      <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br><br><br><br>
<ion-card>
  <ion-card-content>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-title class="ion-text-center">Escaner qr </ion-card-title>
  </ion-card-content>
</ion-card>
<br><br><br><br>
<div id="container-button">
<ion-fab>
  <ion-fab-button [routerLink]="['/guardar']">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</div>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
  <br><h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
