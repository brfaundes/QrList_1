<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">QRList</ion-title>

 <ion-button [routerLink]="['/escaner-qr']" shape="round"  fill="outline" id= "bot_atras"  slot="end">
    <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
  </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>

<ion-card>

  <ion-card-header><ion-card-title>Guardar</ion-card-title></ion-card-header>
  <br><br>
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" >
          <div slot="label"> Nombre Link </div>
        </ion-input>
      </ion-item>
    </ion-list>


<ion-list>
  <ion-item>
  
    <ion-select
    
      interface="popover"
      toggleIcon="add"
      expandedIcon="remove"
      aria-label="fruit"
      placeholder="favoritos"

      labelPlacement="floating"><div slot="label"> Seleccionar Categor√≠a </div>

      <ion-select-option value="apples">Favoritos</ion-select-option>
      <ion-select-option value="oranges">Social</ion-select-option>
      <ion-select-option value="bananas">Mangas</ion-select-option>
    </ion-select>


  </ion-item>
</ion-list>

</ion-card >
<ion-content class="ion-text-center">
      <ion-button [routerLink]="['/folder/inbox']" color="light">Guardar</ion-button>
      <ion-button [routerLink]="['/folder/inbox']"  color="light">Cancelar</ion-button>
</ion-content>



<ion-footer [translucent]="true">
  <ion-toolbar>
  <br><br><br><br><br>
  </ion-toolbar>
</ion-footer>
