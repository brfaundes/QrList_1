<ion-header [translucent]="true" color="warning">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">Perfil</ion-title>
    <ion-button [routerLink]="['/folder/inbox']" shape="round" fill="outline" id="bot_atras" slot="end">
      <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid color="dark">
    <ion-row *ngFor="let chunk of chunkedCharacters">
      <ion-col size="6" *ngFor="let character of chunk">
        <ion-button color="dark" class="round-button" (click)="setProfilePicture(character.image)">
          <ion-avatar slot="start">
            <img [src]="character.image" alt="">
          </ion-avatar>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
