<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">QRList</ion-title>

 
 <ion-button [routerLink]="['/folder']" shape="round"  fill="outline" id= "bot_atras"  slot="end">
    <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
  </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>

  <ion-card-header><ion-card-title>Recientes</ion-card-title></ion-card-header>

  <ion-card-content>
    <ion-list>

      <ion-item-sliding>
        <ion-item>
          <ion-label>pestaña nro 1</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>


  <ion-item-sliding>
        <ion-item>
          <ion-label>pestaña nro 2</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
        <ion-item>
          <ion-label>pestaña nro 3</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  </ion-item-sliding>

    </ion-list>
  </ion-card-content>
</ion-card>

  
</ion-content>

<div id="container-button">
<ion-fab>
  <ion-fab-button [routerLink]="['/escaner-qr']">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</div>

<ion-footer [translucent]="true">
  <ion-toolbar>
  <br><br><br><br><br>
  </ion-toolbar>
</ion-footer>
