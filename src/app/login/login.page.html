<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="gradiente">


<ion-row>
<ion-col></ion-col>
<ion-col size="10">
<ion-card id ="card" >
  <ion-card-header style="align-items:center" >
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-title>Inicio de sesion</ion-card-title>
  </ion-card-header>

  <ion-card-content >
   <ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>  
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" >
          <div slot="label">Email </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input type="password" labelPlacement="floating" >
          <div slot="label">Contraseña </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button [routerLink]="['/folder/inbox']" color="light">Aceptar</ion-button>
    <br><br><br><br>
    <ion-button [routerLink]="['/reset']" size="small"  fill="clear" >¿Olvidaste tu contraseña?</ion-button>
    <br>
    <ion-button [routerLink]="['/registro']" size="small"  fill="clear" >crear usuario</ion-button>

    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>



  </ion-card-content>
</ion-card>
</ion-col>
<ion-col></ion-col>
</ion-row>
</ion-content>

<ion-footer [translucent]="true"  class="gradiente">
  <ion-toolbar>
  <br><h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
