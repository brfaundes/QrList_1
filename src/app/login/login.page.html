<ion-header [translucent]="true" color="warning">
  <ion-toolbar>

    <ion-title id="titulo"></ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gradiente">


  <ion-row>
    <ion-col></ion-col>
    <ion-col size="12">
      <ion-card id="card">
        <ion-card-header style="align-items:center">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Inicio de sesión</ion-card-title>
        </ion-card-header>

        <form [formGroup]="loginForm">

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col>
                  <ion-list>
                    <ion-item>
                      <ion-input formControlName="email" labelPlacement="floating">
                        <div slot="label">Email </div>
                      </ion-input>
                    </ion-item>
                  </ion-list>
                  <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
                    <ion-text *ngIf="errorControl.email.errors?.required">
                      Email es requerido.
                    </ion-text>
                    <ion-text *ngIf="errorControl.email.errors?.pattern">
                      Email debe ser válido.
                    </ion-text>
                  </div>
                  <ion-list>
                    <ion-item>
                      <ion-input formControlName="password" type="password" labelPlacement="floating">
                        <div slot="label">Contraseña </div>
                      </ion-input>
                    </ion-item>
                  </ion-list>
                  <div
                    *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
                    <ion-text *ngIf="errorControl.password.errors?.required">
                      Contraseña es requerida.
                    </ion-text>
                    <ion-text *ngIf="errorControl.password.errors?.pattern">
                      La contraseña debe tener al menos:
                      Un caracter,
                      Una letra mayúscula,
                      Un número,
                      Contener 8 dígitos.
                    </ion-text>
                  </div>

                  <ion-button (click)="login()" color="light">Aceptar</ion-button>
                  <br><br><br><br>
                  <ion-button [routerLink]="['/reset']" size="small" fill="clear">¿Olvidaste tu contraseña?</ion-button>
                  <br>
                  <ion-button [routerLink]="['/registro']" size="small" fill="clear">crear usuario</ion-button>

                </ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>


        </form>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>



<ion-footer [translucent]="true" class="gradiente">
  <ion-toolbar>
    <br>
    <h1 style="text-align: center">QRList</h1><br><br>
  </ion-toolbar>
</ion-footer>
